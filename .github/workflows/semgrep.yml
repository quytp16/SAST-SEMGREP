name: Semgrep SAST

on:
  pull_request: {}
  push:
    branches: ["main", "master"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  semgrep:
    name: semgrep-oss/scan
    runs-on: ubuntu-latest

    container:
      image: semgrep/semgrep

    steps:
      - uses: actions/checkout@v4

      # Fail pipeline nếu có finding:
      # --error: exit 1 nếu có findings (rất hợp để làm security gate)
      - name: Run Semgrep (gate)
        run: --config semgrep-rules.yml --error
